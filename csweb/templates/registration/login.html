<!DOCTYPE html>
<html lang="en">
    {% load static %} <!--Load static files-->
{% load widget_tweaks %}

<head>
  <title>Meal Delivery - Login</title>

  <!-- Custom fonts for this template-->
  <script src="https://kit.fontawesome.com/33dbfc609c.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="{% static "img/favicon.ico" %}"/>
  <!-- Custom styles for this template-->
  <link rel="stylesheet" href="{% static "css/sb-admin-2.css" %}">

</head>

<body class="bg-gradient-light">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block" style = 'background-color: #2b2b2b;'><img src="{% static "img/logo.png" %}"   alt="MD"  style='height: 80%;padding-left: 2rem;padding-right: 2rem;width: 100%; object-fit: contain'></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">¡Bienvenido!</h1>
                  </div>
                  <form method="post">
                      {% csrf_token %}
                    <div class="form-group">
                      Usuario
                        {{ form.username |  add_class:"form-control" }}
                    </div>
                    <div class="form-group">
                      Contraseña
                        {{ form.password |  add_class:"form-control" }}
                    </div>
                    <button type="submit" class="btn btn-danger btn-user btn-block" name = "submit" id="submit" >Iniciar sesión</button>

                  </form>
                  <hr>
                  <p style = "text-align: center">Preparate para entrar a un lugar lleno de sabor </p>
                  <p style = "text-align: center"><i class="far fa-laugh-beam"></i>&nbsp;<i class="fas fa-utensils"></i></p>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

</body>

</html>
